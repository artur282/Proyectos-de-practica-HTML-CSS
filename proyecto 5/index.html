<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carta pokemon</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
</head>
<body>
	<main class="conteiner">
		<article class="card">
			<img src="img/fondoencabezado.svg" alt="fondo" class="card-header">
			<div class="card-body">
				<div class="card-body-contening">
					<img src="img/charizard.png" alt="" class="card-body-contening-img" width="150">
				</div>
				<h1 class="card-body-tittle">Chadizard <span>#26</span></h1>
				<p class="card-body-text">Colecionable</p>
			</div>
			<div class="card-footer">
				<div class="card-footer-poder">
					<h3>poder</h3>
					<img src="img/fuego.png" alt="fuego" width="35">
				</div>
				<div class="card-footer-poder">
					<h3>Resistencia</h3>
					<img src="img/castillo.png" alt="castillo" width="35">
				</div>
				<div class="card-footer-poder">
					<h3>Bonus</h3>
					<img src="img/cofre.png" alt="cofre" width="35">
				</div>
			</div>
		</article>
	</main>
</body>
</html>
